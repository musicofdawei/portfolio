<!DOCTYPE html>

<html>
 
<head>
  <title>Henry's Sketchbooks</title>
  
  <style>
    .image-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 10px;
    }

    .image-grid img {
      width: 100%;
      height: auto;
      object-fit: cover;
    }
  </style>    
</head>

 
<body>
  <div class="image-grid">
    <img src="sketchbooks/1.png" alt="Image 1">
    <img src="sketchbooks/2.png" alt="Image 2">
    <img src="sketchbooks/3.png" alt="Image 1">
    <img src="sketchbooks/4.png" alt="Image 2">
    <img src="sketchbooks/5.png" alt="Image 1">
    <img src="sketchbooks/6.png" alt="Image 2">
    <img src="sketchbooks/7.png" alt="Image 1">
    <img src="sketchbooks/8.png" alt="Image 2">
    <img src="sketchbooks/9.png" alt="Image 1">
    <img src="sketchbooks/10.png" alt="Image 2">
    <img src="sketchbooks/11.png" alt="Image 1">
    <img src="sketchbooks/12.png" alt="Image 2">
    <img src="sketchbooks/13.png" alt="Image 1">
    <img src="sketchbooks/14.png" alt="Image 2">
    <img src="sketchbooks/15.png" alt="Image 1">
    <img src="sketchbooks/16.png" alt="Image 2">
    <img src="sketchbooks/17.png" alt="Image 1">
    <img src="sketchbooks/18.png" alt="Image 2">

</body>
  
</html>
