<!DOCTYPE html>

<html>
 
<head>
  <title>Henry's Bookboat</title>
  
  <style>
    .image-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 10px;
    }

    .image-grid img {
      width: 100%;
      height: auto;
      object-fit: cover;
    }
  </style>    
</head>

 
<body>
  <div class="image-grid">
    <img src="bookboat/1.png" alt="Image 1">
    <img src="bookboat/2.png" alt="Image 2">
  </div>
</body>
  
</html>
