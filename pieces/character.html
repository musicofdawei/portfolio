<!DOCTYPE html>

<html>
 
<head>
  <title>Henry's character</title>
  
  <style>
    .image-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 10px;
    }

    .image-grid img {
      width: 100%;
      height: auto;
      object-fit: cover;
    }
  </style>    
</head>

 
<body>
  <div class="image-grid">
    <img src="character/1.png" alt="Image 1">
    <img src="character/2.png" alt="Image 2">
    <img src="character/3.png" alt="Image 1">
    <img src="character/4.png" alt="Image 2">
    <img src="character/5.png" alt="Image 1">
    <img src="character/6.png" alt="Image 2">
    <img src="character/7.png" alt="Image 1">
    <img src="character/8.png" alt="Image 2">
    <img src="character/9.png" alt="Image 1">
    <img src="character/10.png" alt="Image 2">
    <img src="character/11.png" alt="Image 1">
    <img src="character/12.png" alt="Image 2">
  </div>
</body>
  
</html>
